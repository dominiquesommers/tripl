<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tripl</title>
  <base href="/tripl/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<script>
  /**
   * GitHub Pages SPA fallback:
   * 1. Preserve the URL in the address bar
   * 2. Load Angular's index.html
   */

  // Load index.html from /tripl/
  const indexPath = '/tripl/index.html';

  fetch(indexPath)
    .then(response => response.text())
    .then(html => {
      document.open();
      document.write(html);
      document.close();
    });
</script>
</body>
</html>
