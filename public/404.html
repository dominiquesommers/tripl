<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tripl</title>
    <base href="/tripl/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      /**
       * GitHub Pages SPA fallback
       * - Preserve the path after /tripl
       * - Load index.html
       * - Let Angular Router handle routing
       */

      const repoBase = '/tripl';
      let path = location.pathname;
      if (path.startsWith(repoBase)) {
        path = path.slice(repoBase.length);
      }
      if (!path.startsWith('/index.html')) {
        path = '/index.html' + path;
      }

      location.replace(repoBase + path + location.search + location.hash);
    </script>
  </body>
</html>
