<div>
  <div class="marker-pill">
    @let v = place().visits();
    @if (!v || isZoomLow()) {
      <span class="night-count">.</span>
    } @else {
      @for (visit of v; track $index) {
        <span class="night-count" (click)="handleVisitClick($event, visit)">{{ visit.nights() }}</span>
        <div class="marker-divider"></div>
      }
      <span class="night-count" (click)="handleAddClick($event)">+</span>
    }
  </div>
</div>
